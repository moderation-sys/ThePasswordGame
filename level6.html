<body>

  <label>
    ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô:
    <input type="password" id="password2" placeholder="‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á">
  </label>

  <div id="rules"></div>

  <button id="nextButton" onclick="location.href='level7.html'">‚ñ∂Ô∏è ‡πÑ‡∏õ‡∏î‡πà‡∏≤‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>

  <script>
    const pw1 = document.getElementById("password1");
    const pw2 = document.getElementById("password2");
    const rulesContainer = document.getElementById("rules");
    const matchStatus = document.getElementById("matchStatus");
    const flash = document.getElementById("winFlash");
    const nextBtn = document.getElementById("nextButton");

    const rules = [
      {
        text: "1. ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 13 ‡∏ï‡∏±‡∏ß",
        test: pw => pw.length >= 13
      },
      {
        text: "2. ‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏ç‡πà‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏ï‡∏±‡∏ß",
        test: pw => (pw.match(/[A-Z]/g) || []).length >= 2
      },
      {
        text: "3. ‡∏°‡∏µ‡∏≠‡∏±‡∏Å‡∏Ç‡∏£‡∏∞‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏ï‡∏±‡∏ß ‡πÄ‡∏ä‡πà‡∏ô @#$%^&*!",
        test: pw => (pw.match(/[@#$%^&*!]/g) || []).length >= 2
      },
      {
        text: "4. ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏≠‡∏±‡∏Å‡∏Ç‡∏£‡∏∞‡∏ã‡πâ‡∏≥‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô (‡πÄ‡∏ä‡πà‡∏ô aa, 11, @@)",
        test: pw => !/(.)\1/.test(pw)
      },
      {
        text: "5. ‡∏ï‡πâ‡∏≠‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏•‡πá‡∏Å ‡∏•‡∏á‡∏ó‡πâ‡∏≤‡∏¢‡∏î‡πâ‡∏ß‡∏¢‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏ç‡πà",
        test: pw => /^[a-z].*[A-Z]$/.test(pw)
      },
      {
        text: "6. ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏•‡∏Ç‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Å‡∏±‡∏ô (‡πÄ‡∏ä‡πà‡∏ô abc, 123, xyz, 789)",
        test: pw => {
          for (let i = 0; i < pw.length - 2; i++) {
            let c1 = pw.charCodeAt(i);
            let c2 = pw.charCodeAt(i + 1);
            let c3 = pw.charCodeAt(i + 2);
            if ((c1 + 1 === c2 && c2 + 1 === c3)) return false;
          }
          return true;
        }
      }
    ];

    let locked = false;

    function updateValidation() {
      if (locked) return;

      const pw = pw1.value;
      const confirmPw = pw2.value;
      rulesContainer.innerHTML = "";
      let allPass = true;

      rules.forEach(rule => {
        const ok = rule.test(pw);
        if (!ok) allPass = false;
        const div = document.createElement("div");
        div.className = "rule " + (ok ? "pass" : "fail");
        div.textContent = (ok ? "‚úÖ " : "‚ùå ") + rule.text;
        rulesContainer.appendChild(div);
      });

      if (pw && confirmPw) {
        if (pw === confirmPw) {
          matchStatus.innerHTML = "<span class='pass'>‚úÖ ‡∏£‡∏´‡∏±‡∏™‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô</span>";
          if (allPass) win();
        } else {
          matchStatus.innerHTML = "<span class='fail'>‚ùå ‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô</span>";
        }
      } else {
        matchStatus.textContent = "";
      }
    }

    function win() {
      locked = true;
      pw1.disabled = true;
      pw2.disabled = true;
      flash.style.opacity = 1;
      const winMsg = document.createElement("h2");
      winMsg.textContent = "üéâ ‡∏ú‡πà‡∏≤‡∏ô‡∏î‡πà‡∏≤‡∏ô 6 ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢! üéâ";
      winMsg.style.color = "lime";
      rulesContainer.appendChild(winMsg);
      setTimeout(() => {
        flash.style.opacity = 0;
        nextBtn.style.display = "inline-block";
      }, 1000);
    }

    pw1.addEventListener("input", updateValidation);
    pw2.addEventListener("input", updateValidation);
    updateValidation();
  </script>
</body>
