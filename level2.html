    }
  </style>
</head>
<body>

  <script>
    const now = new Date();
    const todayDate = now.getDate();
    const currentMonth = now.toLocaleString('en-US', { month: 'long' });
    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const todayShortDay = dayNames[now.getDay()];

    const rulesList = [
      { text: "1. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏ç‡πà‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏ï‡∏±‡∏ß", test: pw => (pw.match(/[A-Z]/g)||[]).length >= 2 },
      { text: "2. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏•‡πá‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 3 ‡∏ï‡∏±‡∏ß", test: pw => (pw.match(/[a-z]/g)||[]).length >= 3 },
      { text: "3. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏ï‡∏±‡∏ß (‡πÅ‡∏•‡∏∞‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡πÄ‡∏•‡∏Ç 0)", test: pw => {
        const nums = pw.match(/\d/g)||[];
        return nums.length >= 2 && !pw.includes("0");
      }},
      { text: "4. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏™‡∏±‡∏ç‡∏•‡∏±‡∏Å‡∏©‡∏ì‡πå‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏ï‡∏±‡∏ß (!@#$%^&*)", test: pw => (pw.match(/[!@#$%^&*]/g)||[]).length >= 2 },
      { text: "5. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 12 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£", test: pw => pw.length >= 12 },
      { text: "6. ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ 'password' ‡∏´‡∏£‡∏∑‡∏≠ 'admin'", test: pw => !/password|admin/i.test(pw) },
      { text: "7. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏±‡∏ô‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ (‡πÄ‡∏ä‡πà‡∏ô Mon, Tue)", test: pw => pw.includes(todayShortDay) },
      { text: `8. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ ()`, test: pw => pw.includes(String(todayDate)) },
      { text: `9. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô ()`, test: pw => pw.toLowerCase().includes(currentMonth.toLowerCase()) },
      { text: "10. ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ã‡πâ‡∏≥‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô (‡πÄ‡∏ä‡πà‡∏ô aa, 11)", test: pw => !/(.)\1/.test(pw) },
      { text: "11. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏≠‡∏µ‡πÇ‡∏°‡∏à‡∏¥‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏ï‡∏±‡∏ß üòÖüî•üíÄüéâ", test: pw => /[\u{1F600}-\u{1F64F}]/u.test(pw) },
      { text: "12. ‡∏ú‡∏•‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÉ‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡∏´‡∏≤‡∏£‡∏î‡πâ‡∏ß‡∏¢ 7 ‡∏•‡∏á‡∏ï‡∏±‡∏ß", test: pw => {
        let digits = pw.match(/\d/g) || [];
        let sum = digits.reduce((a,b)=>a+Number(b),0);
        return sum % 7 === 0 && sum > 0;
      }},
      { text: "13. ‡∏ï‡∏±‡∏ß‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏ç‡πà", test: pw => /[A-Z]$/.test(pw) },
    ];

    const input = document.getElementById("password");
    const rulesContainer = document.getElementById("rules");
    const flash = document.getElementById("winFlash");
    const nextBtn = document.getElementById("nextButton");

    let hasWon = false;

    function updateRules() {
      const pw = input.value;
      rulesContainer.innerHTML = "";
      let passedAll = true;

      rulesList.forEach(rule => {
        const passed = rule.test(pw);
        if (!passed) passedAll = false;
        const div = document.createElement("div");
        div.className = "rule " + (passed ? "pass" : "fail");
        div.textContent = (passed ? "‚úÖ " : "‚ùå ") + rule.text;
        rulesContainer.appendChild(div);
      });

      if (passedAll && !hasWon && pw.length > 0) {
        hasWon = true;
        input.disabled = true;

        const winMsg = document.createElement("h2");
        winMsg.textContent = "üéâ ‡∏ú‡πà‡∏≤‡∏ô‡∏î‡πà‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß!";
        winMsg.style.color = "gold";
        rulesContainer.appendChild(winMsg);

        flash.style.opacity = 1;
        setTimeout(() => {
          flash.style.opacity = 0;
          nextBtn.style.display = "inline-block";
        }, 1000);
      }
    }

    input.addEventListener("input", updateRules);
    updateRules();
  </script>

</html>
