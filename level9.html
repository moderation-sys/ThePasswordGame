  <input type="password" id="pw2" placeholder="‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á">

  <script>
    const pw1 = document.getElementById("pw1");
    const pw2 = document.getElementById("pw2");
    const rulesContainer = document.getElementById("rules");
    const flash = document.getElementById("winFlash");

    const PI_PART = atob("MTQxNTkyNjUzNQ==");

    const rulesList = [
      {

        test: pw => pw.length >= 20
      },
      {
        text: "2. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏ç‡πà‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 3 ‡∏ï‡∏±‡∏ß",
        test: pw => (pw.match(/[A-Z]/g) || []).length >= 3
      },
      {
        text: "3. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏•‡πá‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 4 ‡∏ï‡∏±‡∏ß",
        test: pw => (pw.match(/[a-z]/g) || []).length >= 4
      },
      {
        text: "4. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏≠‡∏±‡∏Å‡∏Ç‡∏£‡∏∞‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 3 ‡∏ï‡∏±‡∏ß (@#$%^&*!)",
        test: pw => (pw.match(/[@#$%^&*!]/g) || []).length >= 3
      },
      {
        text: "5. ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Å‡∏±‡∏ô ‡πÄ‡∏ä‡πà‡∏ô 12345 ‡∏´‡∏£‡∏∑‡∏≠ 54321",
        test: pw => !/012|123|234|345|456|567|678|789|987|876|765|654|543|432|321|210/.test(pw)
      },
      {
        text: "6. ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô",
        test: pw => {
          const letters = (pw.match(/[a-zA-Z]/g) || []);
          return new Set(letters.map(l => l.toLowerCase())).size === letters.length;
        }
      },
      {
        text: "7. ‡∏´‡πâ‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡∏ç‡πà‡∏Å‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡πá‡∏Å‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô",
        test: pw => !/(?:[A-Z][a-z]|[a-z][A-Z])/.test(pw)
      },
      {
        text: "8. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡∏´‡∏•‡∏±‡∏á‡∏à‡∏∏‡∏î‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏° 10 ‡∏ï‡∏±‡∏ß‡πÅ‡∏£‡∏Å‡∏Ç‡∏≠‡∏á‡∏Ñ‡πà‡∏≤‡∏û‡∏≤‡∏¢ (œÄ)",
        test: pw => pw.includes(PI_PART)
      },
      {

        test: (pw, confirmPw) => pw === confirmPw && pw.length > 0

    ];

    let hasWon = false;

    function updateRules() {
      const pw = pw1.value;
      const confirmPw = pw2.value;

      rulesList.forEach(rule => {

        div.textContent = (passed ? "‚úÖ " : "‚ùå ") + rule.text;
        rulesContainer.appendChild(div);
      });

      if (passedAll && !hasWon) {
        hasWon = true;
        pw1.disabled = true;

        const winMsg = document.createElement("h2");
        winMsg.textContent = "üéâ ‡∏á‡πà‡∏≤‡∏¢‡πÑ‡∏õ‡∏´‡∏£‡∏≠‡πÄ‡∏ô‡∏µ‡πà‡∏¢ üéâ";

        flash.style.opacity = 1;
        setTimeout(() => {

    pw1.addEventListener("input", updateRules);

    updateRules();
  </script>

</html>
