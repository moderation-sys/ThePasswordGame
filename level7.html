<!DOCTYPE html>
<html lang="en">
<head>

  <style>

    .confetti {
      pointer-events: none;
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: gold;
      border-radius: 50%;
      animation: confettiFall 1.2s ease forwards;
      z-index: 9999;
    }

    @keyframes confettiFall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(150px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>üîê PASSWORD GAME: LEVEL 7 üîê</h1>
  <p>‡∏ï‡∏±‡πâ‡∏á‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ï‡∏≤‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡πÅ‡∏•‡∏∞‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô</p>

  <input type="password" id="password" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" autocomplete="new-password" />
  <div id="rules"></div>

  <div id="confirmContainer" style="display:none;">
    <input type="password" id="confirmPassword" placeholder="‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" autocomplete="new-password" />
    <div id="message"></div>

  <button id="nextButton" onclick="location.href='level8.html'">‚ñ∂Ô∏è ‡πÑ‡∏õ‡∏î‡πà‡∏≤‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>

  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    const pwInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const confirmContainer = document.getElementById("confirmContainer");
    const messageDiv = document.getElementById("message");
    const rulesDiv = document.getElementById("rules");
    const nextBtn = document.getElementById("nextButton");
    const winSound = document.getElementById("winSound");

    const rules = [
      {
        text: "1. ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 20 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£",
        test: pw => pw.length >= 20
      },
      {
        text: "2. ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡πÄ‡∏£‡∏µ‡∏¢‡∏á ‡πÄ‡∏ä‡πà‡∏ô 12345 ‡∏´‡∏£‡∏∑‡∏≠ 54321",
        test: pw => !/12345|23456|34567|45678|56789|98765|87654|76543|65432|54321/.test(pw)
      },
      {
        text: "3. ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô",
        test: pw => {
          const nums = pw.match(/\d/g) || [];
          const set = new Set(nums);
          return set.size === nums.length;
        }
      },
      {
        text: "4. ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô",
        test: pw => {
          const chars = pw.match(/[a-zA-Z]/g) || [];
          const lowered = chars.map(c => c.toLowerCase());
          const set = new Set(lowered);
          return set.size === chars.length;
        }
      },
      {
        text: "5. ‡∏´‡πâ‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡∏ç‡πà‡∏Å‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡πá‡∏Å‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô",
        test: pw => !/[a-z][A-Z]|[A-Z][a-z]/.test(pw)
      },
      {
        text: "6. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÉ‡∏´‡∏ç‡πà 3 ‡∏ï‡∏±‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ",
        test: pw => (pw.match(/[A-Z]/g) || []).length >= 3
      },
      {
        text: "7. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏•‡πá‡∏Å 4 ‡∏ï‡∏±‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ",
        test: pw => (pw.match(/[a-z]/g) || []).length >= 4
      },
      {
        text: "8. ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏≠‡∏±‡∏Å‡∏Ç‡∏£‡∏∞‡∏û‡∏¥‡πÄ‡∏®‡∏©‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 3 ‡∏ï‡∏±‡∏ß (@#$%^&*! )",
        test: pw => (pw.match(/[@#$%^&*!]/g) || []).length >= 3
      }
    ];

    let passedAll = false;

    function updateRules() {
      const pw = pwInput.value;
      rulesDiv.innerHTML = "";
      passedAll = true;

      rules.forEach(rule => {
        const passed = rule.test(pw);
        if (!passed) passedAll = false;
        const div = document.createElement("div");
        div.className = "rule " + (passed ? "pass" : "fail");
        div.textContent = (passed ? "‚úÖ " : "‚ùå ") + rule.text;
        rulesDiv.appendChild(div);
      });

      confirmContainer.style.display = passedAll ? "block" : "none";
      if (!passedAll) {
        messageDiv.textContent = "";
        confirmInput.value = "";
        nextBtn.style.display = "none";
        removeGlowEffect();
        pwInput.disabled = false;      // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô
        confirmInput.disabled = false;
      }
    }

    function removeGlowEffect() {
      messageDiv.classList.remove("glow-effect");
    }

    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = -20 + "px";
        confetti.style.width = confetti.style.height = (5 + Math.random() * 7) + "px";
        confetti.style.backgroundColor = `hsl(, 100%, 50%)`;
        confetti.style.animationDelay = (Math.random() * 1) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    function checkMatch() {
      if (!passedAll) return;
      const pw1 = pwInput.value;
      const pw2 = confirmInput.value;

      if (pw2.length === 0) {
        messageDiv.textContent = "";
        nextBtn.style.display = "none";
        removeGlowEffect();
        pwInput.disabled = false;
        confirmInput.disabled = false;
        return;
      }

      if (pw1 === pw2) {
        messageDiv.textContent = "üéâ ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô ‡∏ú‡πà‡∏≤‡∏ô‡∏î‡πà‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß!";
        messageDiv.style.color = "gold";
        messageDiv.classList.add("glow-effect");
        nextBtn.style.display = "inline-block";
        winSound.play();
        createConfetti();
        pwInput.disabled = true;
        confirmInput.disabled = true;
      } else {
        messageDiv.textContent = "‚ùå ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô";
        messageDiv.style.color = "#f33";
        nextBtn.style.display = "none";
        removeGlowEffect();
        pwInput.disabled = false;
        confirmInput.disabled = false;
      }
    }

    pwInput.addEventListener("input", updateRules);
    confirmInput.addEventListener("input", checkMatch);
    updateRules();
  </script>

</html>
